<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/formulario-de-preenchimento.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
    <title>forms</title>
</head>  
<body>
    <form action="">
        <h1>Login</h1>
        <div class="single">
            <input placeholder="Usuário" required type="text" id="nome" class="input">
            <label for="nome">Usuário</label>
        </div>

        <div class="single">
            <input placeholder="Senha" type="password" id="senha" class="input">
            <label for="senha">Senha</label>
        </div>
    </form> 
</body> 
</html>
